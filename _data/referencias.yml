- title: Stonehenge
  image: 'media/images/references/stonehenge.jpg'
  text: 'Estrutura formada por círculos de pedras, construída entre mais ou menos 3000 e 2000 a.C. na Inglaterra. Apesar de muita especulação sobre sua verdadeira funcionalidade, o posicionamento de suas pedras correspondem precisamente a eventos celestes. Além de sinalizar datas específicas de alinhamentos celestes (solstícios e equinócios), existe evidência que a estrutura também poderia ter sido usada para prever eclipses.'
  links:
    - 'https://blog.stonehenge-stone-circle.co.uk/2017/01/04/stonehenge-eclipse-predictor/'
    - 'media/docs/stonehenge.pdf'
    - 'https://pt.wikipedia.org/wiki/Arqueoastronomia'
    - 'https://en.wikipedia.org/wiki/Archaeoastronomy'

- title: Astrolabe
  image: 'media/images/references/astro_02.jpg'
  text: 'Antigo instrumento usado pelos astrônomos islâmicos desde 550 d.C. para medir tempo, localizações e distâncias. Fora do mundo islâmico, este dispositivo de medição teve seu momento na história européia: foi imprescindível na divulgação e ensino da geometria islâmica durante a era do renascimento, e depois, durante a era dos impérios, foi fundamental nas expedições marítimas de "descobertas".'
  links:
    - 'https://www.youtube.com/watch?v=N8oWGwcdFmA'

- title: Intra-ação
  image: 'media/images/references/intraaction.jpg'
  text: 'Conceito proposto como alternativa/contraponto à "interação". Interação exige sujeitos pré-estabelecidos que então participam em ações entre si. A intra-ação entende agênciamento não como uma propriedade inerente de um sujeito, mas como um dinamismo de forças, no qual todas os corpos estão constantemente trocando, se influenciando e trabalhando inseparavelmente.'
  links:
    - 'https://www.youtube.com/watch?v=v0SnstJoEec'
    - 'https://newmaterialism.eu/almanac/i/intra-action.html'

- title: Hiper-objeto
  image: 'media/images/references/hyper.jpg'
  text: 'Conceito usado para analisar a materialidade e complexidade de atuais sistemas "naturais" (aquecimento global, campos petrolíferos do pré-sal, ...) e sistemas "construídos" (internet como vigilância, Machine Learning, ...), que não podem ser compreendidos a partir de uma única ontologia (social, econômica, tecnológica, cultural, filosófica, etc...).'
  links:
    - 'https://www.youtube.com/watch?v=NS8b87jnqnw&list=PLPHUNIinGAgWFz73r-EBobkQErkQK2vaq'

- title: Saberes Localizados
  image: 'media/images/references/situated.jpg'
  text: 'Impossibilidade de uma objetividade na qual um aparelho (uma tecnologia, meio ou instrumento usado para medir algo) ou uma pessoa que usa um aparelho não são consideradas parte do processo que permite resultados e medidas. As fronteiras de qualquer objeto ou corpo estudado se materializam em <a href="#Intra-a%C3%A7%C3%A3o">interações sociais</a> e portanto estão em constante deslocamento e redefinição. Essas fronteiras são traçadas por práticas de mapeamento; "objetos" de estudo não existem antes disso.'
  links:
    - 'https://monoskop.org/images/6/6e/Haraway_Donna_1988_Situated_Knowledges_The_Science_Question_in_Feminism_and_the_Privilege_of_Partial_Perspective.pdf'
    - 'media/docs/haraway-saberes-localizados.pdf'
    - 'https://archandphil.wordpress.com/2013/10/02/revisualising-worlds-a-manifesto-against-the-tyranny-of-objectivity/'
    - 'https://intoruins.wordpress.com/2011/02/18/grayson-perry-and-situated-knowledges-map-of-nowhere/'

- title: Unidades de Medida
  image: 'media/images/references/medida.jpg'
  text: '<a href="https://pt.wikipedia.org/wiki/Pé_(unidade)" target="_blank">Pés</a>,
  <a href="https://pt.wikipedia.org/wiki/Polegada" target="_blank">polegadas</a>,
  <a href="https://pt.wikipedia.org/wiki/Passo_(unidade)" target="_blank">passos</a>,
  <a href="https://pt.wikipedia.org/wiki/Côvado" target="_blank">côvados</a>,
  <a href="https://pt.wikipedia.org/wiki/Milha_romana" target="_blank">milhas</a>,
  <a href="https://pt.wikipedia.org/wiki/Légua#No_Brasil" target="_blank">léguas</a>,
  <a href="https://pt.wikipedia.org/wiki/Masu#Unidade_de_Medida" target="_blank">massu</a>,
  <a href="https://pt.wikipedia.org/wiki/Koku" target="_blank">koku</a>... A variedade de unidades de medida baseadas no corpo humano ao longo dos séculos revela o antropocentrismo do ato de medir, e ao mesmo tempo também sugere o quanto medir é uma ação que implica os corpos envolvidos.'
  links:
    - 'https://en.wikipedia.org/wiki/List_of_human-based_units_of_measure'
    - 'https://pt.wikipedia.org/wiki/Unidades_de_medida_da_Roma_Antiga'

- title: Andria
  image: 'media/images/references/invisible_cities.jpg'
  text: 'Uma das cidades invisíveis de Italo Calvino. Essa cidade foi planeja e construída para ser um reflexo exato do céu e seus corpos celestes. Mudanças em Ândria correspondem à mudanças nos cosmos, e vice-versa. Um convite a refletir a extensão da influência e força humana no universo, e vice-versa.'
  links:
    - 'media/docs/Calvino_Andria.pdf'

- title: Eudóxia
  image: 'media/images/references/eudoxia.jpg'
  text: 'Outra das cidades invisíveis. Eudóxia tem um mapa no formato de um tapete. Não se sabe qual, mas um dos dois objetos, cidade ou tapete, segue a forma perfeita do universo, enquanto o outro é apenas uma aproximação. O conto aponta algumas conexões e emaranhamentos relevantes entre cidade, mapa, universo e formas de representação.'
  links:
    - 'media/docs/Calvino_Eudoxia.pdf'

- title: Perínzia
  image: 'media/images/references/perinthia.jpg'
  text: 'Outra cidade invisível de Italo Calvino. Perínzia foi planejada por astrônomos que seguiram o posicionamento das estrelas para ditar as construções terrestres de edifícios, bairros e muralhas. Alinhada a eclipses e outros acontecimentos celestes, a cidade espelharia a harmonia e a razão da natureza, mas após algumas gerações a cidade se encontrada povoada por "monstros". Os monstros de Latour e os <a href="#Manifesto+Ciborgue">ciborgues</a> de Haraway também são resultados de mesclas entre ciência, política, natureza e cultura.'
  links:
    - 'media/docs/Calvino_Perinzia.pdf'

- title: Anel de Clarke
  image: 'media/images/references/clarke.jpg'
  text: 'Nome dado ao grupo de satélites geoestacionários que orbitam a Terra sobre a linha do Ecuador à uma distância de mais ou menos 36.000 km da superfície. A essa altitude os satélites giram em torno da Terra na mesma velocidade em que a Terra gira em torno de si mesma, fazendo com que cada um deles apareça parado do ponto de vista terrestre. Esses satélites geralmente são utilizados para comunicações e observação de regiões específicas.'
  links:
    - 'https://pt.wikipedia.org/wiki/Satélite_geoestacionário'
    - 'https://pt.wikipedia.org/wiki/Órbita_geoestacionária'
    - 'https://en.wikipedia.org/wiki/List_of_satellites_in_geosynchronous_orbit'
    - 'https://www.ucsusa.org/resources/satellite-database#.W7WcwpMza9Y'

- title: Atribuição de Frequências
  image: 'media/images/references/faixas-frequencias.jpg'
  text: 'Processo pelo qual agências reguladoras dividem o espectro electromagnético e distribuem as frequências entre 3 kHz e 275 GHz a serviços específicos. No Brasil a <a href="https://www.anatel.gov.br/" target="_blank">ANATEL</a> é o orgão responsável por autorizar, administrar, regulamentar e distribuir essas faixas de frequências para uso comercial, público, militar e educacional. A Anatel define o espectro de radiofreqüências como um bem público, mas de fruição limitada.'
  links:
    - 'media/docs/FAIXAS-DE-FREQUENCIAS-Anatel-2018.pdf'
    - 'https://espectro.org.br/pt-br/content/plano-de-atribuição-de-faixas-de-frequência-no-brasil-2018'
    - 'https://www.teleco.com.br/areasc.asp'

- title: Yagi-Uda
  image: 'media/images/references/yagi.jpg'
  text: 'Tipo de antena direcional usada para a transmissão e recepção de sinais de rádio, TV, UHF e Wi-Fi. O elemento ativo da antena geralmente é uma antena dipolo de meia onda, enquanto os outros elementos (parasitas) agem como direcionadores para o sinal sendo transmitido/captado.'
  links:
    - 'https://www.electronics-notes.com/articles/antennas-propagation/yagi-uda-antenna-aerial/basics-overview.php'
    - 'http://www.k7mem.com/Ant_Yagi_VHF.html'
    - 'http://bcbj.org/antennae/lte_yagi_diy.htm'
    - 'https://www.changpuak.ch/electronics/yagi_uda_antenna_DL6WU.php'

- title: Manifesto Xenofeminista
  image: 'media/images/references/xenofeminism.jpg'
  text: 'Remetendo a conceitos de alienígenas, estrangeiros, excluídos e culturalmente "antinaturais", o xenofeminismo é uma proposta para reimaginar o potencial emancipatório do feminismo em tempos de automação, globalização e revoluções digitais. Propõe destruir o gênero, desmontar a "família", proibir o uso da natureza como garantidora de posições políticas não igualitária, e desnaturalizar as disciplinas da ciência, tecnologia e racionalismo, rejeitando a idéia de que são inerentemente masculinas ou patriarcais.'
  links:
    - 'https://www.laboriacuboniks.net'
    - 'https://www.laboriacuboniks.net/pt'
    - 'http://arkbooks.dk/what-is-xenofeminism/'
    - 'https://medium.com/@like_antennas_to_heaven/xenofeminism-the-tldr-fbae19571cdd'

- title: Manifesto Ciborgue
  image: 'media/images/references/cyborg.jpg'
  text: 'Ciborgue é uma metáfora usada para materializar nossa atual condição de identidades fragmentadas e realidades socio-tecno-políticas. Resultado da mistura do biológico com o tecnológico, a ciborgue é uma figura cuja história é híbrida, múltipla e transgressora por natureza. Apontando para um futuro nada distante, o manifesto previu a impossibilidade de manter algumas das divisões fundamentais do pensamento ocidental implicadas nas dicotomias entre natureza/cultura, corpo/mente, animal/humano.'
  links:
    - 'http://www.bibliotecadocomum.org/files/original/91e2f1d4a62538c70e4f1f78598dcca2.pdf'
    - 'https://monoskop.org/images/4/4c/Haraway_Donna_1985_A_Manifesto_for_Cyborgs_Science_Technology_and_Socialist_Feminism_in_the_1980s.pdf'
    - 'http://newmaterialism.eu/almanac/c/cyborg.html'

- title: Linhas de Ley
  image: 'media/images/references/ley-lines.jpg'
  text: 'Supostos alinhamentos de locais de significância histórica, política e/ou geográfica espalhados pelo mundo. A idéia de que esses pontos estão conectados por energia mística/cósmica/magnética é controversa e baseada em processos pseudocientíficos. Mesmo assim, ainda é uma referência de uma cartografia imaginária, extensa, expandida e globalizada.'
  links:
    - 'http://www.arquivoxbr.com/2017/01/as-linhas-ley/'
    - 'https://ahduvido.com.br/os-misteriosos-portais-que-ligam-a-terra-e-o-sol-e-as-linhas-de-ley/'
    - 'https://en.wikipedia.org/wiki/Archaeoastronomy'

- title: Arqueologia de Mídias
  image: 'media/images/references/deepmedia.jpg'
  text: 'Estudo do alcance, materialidade e resíduos de mídias e suas infraestruturas. Entende infraestrutura como uma regressão infinita de relacionamentos, que, apesar de seus elementos materiais nunca pode ser reduzida à uma "coisa" porque também inclui objetos intelectuais como padrões de medida, sistemas de classificação e protocolos técnicos. A arqueologia fornece uma maneira de rastrear como tecnologias, arquiteturas, economias e práticas sociais estão conectadas à produção de mídias.'
  links:
    - 'https://monoskop.org/images/8/8c/Mattern_Shannon_Deep_Mapping_the_Media_City_2015.pdf'
    - 'media/docs/parikka-anthrobscene.pdf'
    - 'https://www.cjc-online.ca/index.php/journal/article/view/1389/1467'

- title: Perspectivismo Ameríndio
  image: 'media/images/references/perspectivism.jpg'
  text: 'Refere-se à uma sintese de certos aspectos das cosmologias dos povos ameríndios, que tem em comum a crença que o mundo é povoado de muitas espécies de seres humanos e não-humanos dotados de espírito, consciência e cultura. Cada uma dessas espécies se vê como humana, vendo todas as demais como não-humanas, e são percebidas por outras espécies na forma de animais, espíritos ou modalidades de não-humanos. Existe um "xamã" que enxerga um satélite como um humano?'
  links:
    - 'http://ea.fflch.usp.br/conceito/perspectivismo-ameríndio'

- title: Técnica / Tecnologia / Tecnicidade / Techne
  image: 'media/images/references/tech.jpg'
  text: 'Tecnologia e corpo estão inextricavelmente entrelaçados de um modo em que não exista um corpo natural, tecnologicamente intocado. É preciso entender a relação entre tecnologia e o corpo como uma relação de fronteiras indeterminadas. Tecnologias não são mediações, coisas entre corpos, mas sim desdobramentos e conexões, juntas das quais as trocas entre o ser vivo e seu meio acontecem.'
  links:
    - 'https://revistas.ufpr.br/doispontos/article/download/36861/25407'
    - 'http://newmaterialism.eu/almanac/t/technology-technicity-techne.html'

- title: Performatividade
  image: 'media/images/references/performativ.jpg'
  text: 'Potencial linguístico que também é uma ação (ou devir) com desdobramentos físico-materialistas; linguagem não é apenas uma maneira de descrever, mas uma força que constrói. Gênero, por exemplo, não é apenas uma categoria que descreve um conjunto de ações e comportamentos, mas sim a maneira como essas ações e comportamentos são descritos e materializados como resultado de uma identidade constantemente redefinida através de atos discursivos e comunicação simbólica.'
  links:
    - 'https://www.uio.no/studier/emner/sv/sai/SOSANT4400/v14/pensumliste/barad_posthumanist-performativity.pdf'
    - 'https://www.oxfordbibliographies.com/view/document/obo-9780199766567/obo-9780199766567-0114.xml'
    - 'http://newmaterialism.eu/almanac/p/performativity.html'

- title: Redes Híbridas
  image: 'media/images/references/hybrid.jpg'
  text: 'Um híbrido é algo que combina aspectos que tradicionalmente seriam considerados separadamentes em domínios naturais e sociais. As sociedades modernas diferenciam entre natureza e sociedade, enquanto as pré-modernas não fazem essa diferença. Por exemplo, em um contexto científico algo que é chamado de fenômeno natural é, na verdade, uma associação que não seria possível sem o laboratório, o programa de pesquisa e a maneira específica de descrevê-lo posteriormente.'
  links:
    - 'https://monoskop.org/images/e/e4/Latour_Bruno_We_Have_Never_Been_Modern.pdf'
    - 'https://larvalsubjects.wordpress.com/2009/04/29/latour-hybrids/'
